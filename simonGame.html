<div class="conatiner text-center">
  <h1>Simon Game</h1>
  <br>
  <div class="col-xs-6">
  <div class="main">
    <div class="quarter redquarter allButton" id="buttonRed" title="red"></div>
    <div class="quarter bluequarter allButton" id="buttonBlu" title="blue"></div>
    <div class="quarter yellowquarter allButton" id="buttonYel" title="yellow"></div>
    <div class="quarter greenquarter allButton" id="buttonGre" title="green"></div>
  </div>
  </div>
  <div class="col-xs-14">
  <div class="row">
    <div class="text-center">
      <h2 id="count-display"> 0 </h2>
    
      <h3> SCORE </h3>
    </div>
    <div class="btn text-center" id="start-btn">
      <h3> START </h3>
    </div>
    <div class="btn text-center" id="strict-btn">
      <h3> STRICT </h3>
    </div>
    <div class="text-center" id="allSlide">
      <h3> OFF  /  ON </h1>
      <label class="switch">
        <input type="checkbox">
          <div class="slider round"></div>
      </label>
    </div>
    </div>
  </div>
</div>

<audio id="soundbuttonGre" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
<audio id="soundbuttonRed" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
<audio id="soundbuttonYel" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
<audio id="soundbuttonBlu" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
<audio id="soundbuttonWrong" src="https://www.soundjay.com/button/beep-03.mp3"></audio>
